<!-- List of parking spots available for users -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="js/reserver.js"></script>
    <script src="js/lister.js"></script>
    <script src="js/serverinterface.js"></script>
    <script src="js/transition.js"></script>
    <link rel="stylesheet" href="css/reserver.css">
    <script>
	    function start() {
	    		allowGPS();
	    		getList();
	    		getMaxMatch();
	    		sendLister(convertFormToJSON('reserver-form'));
	    }
        window.setInterval(checkWinner, 10000);
        window.onload = start;
    </script>
	

    <title>Reserver</title>
</head>

<body>
    <h2>Reserve a Spot</h2>
    <div class="container">
        <div id="reserver-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Time</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="reserve-table-row">
                </tbody>
            </table>
        </div>
    </div>
    
    <div style="display: none">
    		<form id="reserver-form">
    			<input type = "text" id = "latitude" name = "latitude"/>
			<input type = "text" id = "longitude" name = "longitude"/>
		</form>
	</div>
				
</body>

</html>
