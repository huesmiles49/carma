<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	    crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	    crossorigin="anonymous" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<style type="text/css">@import "css/signup.scss";</style>

	<script src="js/signup.js"></script>
	<script src="js/jsonhandler.js"></script>
	<script src="js/serverinterface.js"></script>

	<title>Sign Up</title>
</head>

<body>
	<form id='signup-form' class="form-signin" action="">

		<!-- first page -->
		<div class="form-group col-md-6" id='firstPage'>
			<h2>Name</h2>
			<input type="text" class="form-control" name="firstName" placeholder="first name">
			<input type="text" class="form-control" name="lastName" placeholder="last name">
			<a class="btn btn-lg btn-primary btn-block" onclick="showSecondPage()">Continue</a>
		</div>

		<!-- second page -->
		<div class="form-group col-md-6" id='secondPage' style="display: none">
			<h2>Account</h2>
			<input type="text" class="form-control" name="email" placeholder="email">
			<input type="password" class="form-control" name="password" placeholder="password">
			<a class="btn btn-lg btn-primary btn-block" onclick="showThirdPage()">Continue</a>
		</div>

		<!-- third page -->
		<div class="form-group col-md-6" id='thirdPage' style="display: none">
			<h2>Car Information</h2>
			<input type="text" class="form-control" name="make" placeholder="make">
			<input type="text" class="form-control" name="model" placeholder="model">
			<input type="text" class="form-control" name="color" placeholder="color">
			<input type="text" class="form-control" name="licensePlateState" placeholder="license state">
			<input type="text" class="form-control" name="licensePlateNumber" placeholder="license plate">
			<a class="btn btn-primary btn-block" onclick="sendRegistration(convertFormToJSON('signup-form'))">Register</a>
		</div>
	</form>
</body>

</html>
