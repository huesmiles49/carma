<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="js/match.js"></script>
    <script src="js/serverinterface.js"></script>
    <script src="js/jsonhandler.js"></script>
    <style type="text/css">
        @import "css/match.scss";
    </style>
    <script>
        window.onload = function() {
        		getMatch();
        		allowGPS();
        };
    </script>

    <title>Match</title>
</head>

<body>
    <h2>Match</h2>

    <div id="map">
        Map goes here
    </div>

    <div class="container">
        <img id="avatar" src="img/userIcon2x.png">
        <h3 id="name"></h3>
        <h3 id="location"></h3>
        <h3 id="level"></h3>
        <textarea id="comment" rows="4" cols="50" placeholder="note"></textarea>
    </div>

    <form id="currentUserLocation">
        <input type = "text" id ="latitude" name ="latitude"/>
        <input type = "text" id ="longitude" name ="longitude"/>
    </form>

    <!-- google map api -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4ObZuEAUjzIuqNfPg8939f1ozoY0SqgE&callback=map"></script>

</body>

</html>
