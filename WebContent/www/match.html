<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <style type="text/css">
        @import "css/match.scss";
    </style>

    <title>Match</title>
</head>

<body id="bootstrap-overrides">
    <div class="wrapper" style="background-color: #5bc0de;">
        <form class="form-signin">
            <h2 class="form-signin-heading">Matched</h2>
        </form>
    </div>

    <div id="mapBox" class="wrapper">
        <div id="map">
            Map goes here
        </div>
    </div>

    <!-- Draws line to divie map with info -->
    <div id="divide" class="page-header"></div>

    <div class="container marketing">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-4">
                <img class="img-circle" src="img/userIcon2x.png" alt="Generic placeholder image" width="60" height="60">
            </div>
            <div id="locationInfo" class="col-lg-4 col-sm-4 col-xs-4">
                <h3>Salazar Hall</h3>
            </div>
            <div id="levelInfo" class="col-lg-4 col-sm-4 col-xs-4">
                <h3>level 3</h3>
            </div>
        </div>
    </div>


    <div id="noteRowContainer" class="container marketing">
        <div id="noteRow" class="row">
            <div id="labelPadding" class="col-lg-3 col-sm-3 col-xs-3">
                <label id="noteInfo" for="noteTextArea">
                    <h4>
                        <strong>note</strong>
                    </h4>
                </label>
            </div>
            <div class="col-lg-9 col-sm-9 col-xs-9">
                <div id="message">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-info" type="submit">Send a Message</button>
    </div>

    <script src="js/match.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4ObZuEAUjzIuqNfPg8939f1ozoY0SqgE&callback=myMap"></script>
</body>

</html>
