<head>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

<style type="text/css">
@import "css/login.scss";
</style>
<script
	src="js/signup.js"></script>
<script
	src="js/jsonhandler.js"></script>
<script
	src="js/serverinterface.js"></script>
<script
	src="js/lister.js"></script>

<title>Lister View</title>
</head>
<!-- Is the class for the css? -->
<body id="bootstrap-overrides">
	<div class="wrapper">
		<form id='lister-form' class="form-signin" action="">
			<div id='listerViewPart1'>
				<h2 class="form-signin-heading">Lister View</h2>
				<select name="location" required="" class="form-control" onchange='CheckLocation(this.value);'>
					<option value="default">Pick A Location</option>
  					<option value="Lot1">Lot 1</option>
  					<option value="Lot2">Lot 2</option>
  					<option value="Lot3">Lot 3</option>
  					<option value="Lot4">Lot 4</option>
  					<option value="Lot5">Lot 5</option>
  					<option value="Lot6">Lot 6</option>
  					<option value="Lot7">Lot 7</option>
  					<option value="Lot7A">Lot 7A</option>
  					<option value="Lot8">Lot 8</option>
  					<option value="Lot9">Lot 9</option>
  					<option value="Lot10">Lot 10</option>
  					<option value="Lot11">Lot 11</option>
  					<option value="StructA">Structure A</option>
  					<option value="StructB">Structure B</option>
  					<option value="StructC">Structure C</option>
  					<option value="StructD">Structure D</option>
				</select>
				<select name="level" id="level" class="form-control" style='display:none;'>
					<option value="default">Pick A Level</option>
					<option value="LevelA">Level A</option>
					<option value="LevelB">Level B</option>
					<option value="LevelC">Level C</option>
				</select>
				<br/>
				<p>Leave A Comment: </p>
					<textarea rows="4" value="Comment" cols="50" class="form-control" name="comment" placeholder="Leave A Comment" required="">
					</textarea>

				<!-- Submit button, Goes to second part of lister view when clicked -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showListerViewPart2()" onclick="sendLister(convertFormToJSON('lister-form'))">Submit</a>
					
					
				<!-- Redirect to Other View, I forget the names -->
					<a class="btn btn-lg btn-primary btn-block"
					onclick="showListerViewPart2()">Cancel</a>
					
				
			</div>
			<!-- Second Part with 3 buttons, Displays Success Message -->
			<!-- Edit Button should go back to first view  -->
			<!-- Cancel Button should redirect to  -->
			
			<div id='listerViewPart2' style="display: none">
				<h2 class="form-signin-heading">Part 2 of Lister View</h2>
				
				<p> Thank You For Registering Your Spot!</p> 
				<p>You will be notified when someone has agreed to an exchange. </p>

				<!-- Goes back to first part of list view, does it delete database when clicked -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showListerViewPart1()">Edit</a>
					
				<!-- what happens when you click cancel, delete database -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showThirdPage()">Delete</a>
					
				<!-- How to get back home -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showThirdPage()">Home</a>
			</div>

		</form>
	</div>
</body>
</html>
