<html lang="en">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

<style type="text/css">
@import "css/login.scss";
</style>
<script
	src="js/signup.js"></script>
<script
	src="js/jsonhandler.js"></script>
<script
	src="js/serverinterface.js"></script>

<title>Sign Up</title>
</head>
<body id="bootstrap-overrides">
	<div class="wrapper">
		<form id='signup-form' class="form-signin" action="">
			<div id='firstPage'>
				<h2 class="form-signin-heading">Name</h2>
				<input type="text" class="form-control" name="firstName"
					placeholder="first name" required="" /> <input type="text"
					class="form-control" name="lastName" placeholder="last name"
					required="" />

				<!-- find a way to not let users move past the page without filling out textboxes first. -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showSecondPage()">Continue</a>
			</div>
			<div id='secondPage' style="display: none">
				<h2 class="form-signin-heading">Account</h2>
				<input type="text" class="form-control" name="email"
					placeholder="email" required="" autofocus="" /> <input
					type="password" class="form-control" name="password"
					placeholder="password" required="" />

				<!-- find a way to not let users move past the page without filling out textboxes first. -->
				<a class="btn btn-lg btn-primary btn-block"
					onclick="showThirdPage()">Continue</a>
			</div>

			<div id='thirdPage' style="display: none">
				<h2 class="form-signin-heading">Car Info</h2>
				<input type="text" class="form-control" name="make"
					placeholder="make" required="" autofocus="" />
				<input type="text" class="form-control" name="model"
					placeholder="model" required="" autofocus="" />
				<input type="text" class="form-control" name="color"
					placeholder="color" required="" autofocus="" />
				<input type="text" class="form-control" name="licensePlateState"
					placeholder="state" required="" autofocus="" />
			    <input type="text" class="form-control" name="licensePlateNumber"
					placeholder="#" required="" />
					<a class="btn btn-lg btn-primary btn-block" 
					onclick="sendRegistration(convertFormToJSON('signup-form'))">Register</a>
			</div>
		</form>
	</div>
</body>
</html>
